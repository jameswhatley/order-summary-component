<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main class="container">
    <div class="imgContainer">
      <img src="./images/illustration-hero.svg" alt="person dancing to music">
    </div>
    <section class="contentContainer">
      <section class="mainText">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
      </section>
      <section class="priceCard row">
        <div class="priceContent row">
          <img src="./images/icon-music.svg" alt="music note">
          <div class="text">
            <h3>Annual Plan</h3>
            <p>$59.99/year</p>
          </div>
        </div>
        <a href="#" class="change">Change</a>
      </section>
      <section class="btn-group">
        <button class="btn pymnt">Proceed to Payment</button>
        <div class="btn cancelCont">
          <a href="#" class="cancel">Cancel Order</a>
        </div>
      </section>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/jameswhatley" target="_blank">James Whatley</a>.
  </footer>
</body>

</html>
